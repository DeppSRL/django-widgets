<div class="{{ widget.get_class_name }}"{% for key, value in widget.get_html_data.items %} {% spaceless %}
{% if value != None %} data-{{ key }}="{{ value|escape }}"{% endif %}{% endspaceless %}{% endfor %}></div>
<script>!function (d, w, s, id, ns, url, wc, config) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (!w.hasOwnProperty(ns)) w[ns] = {};
    if (w[ns][wc] === undefined) w[ns][wc] = config;
    if ( !d.getElementById(id) ) {
        js = d.createElement(s);
        js.id = id;
        js.src = url;
        js.async = true;
        fjs.parentNode.insertBefore(js, fjs);
    }
}(document, window, "script", "widgets-loader", "widgets_loader_ns", "{{ widget.get_loader_url }}", "{{ widget.get_class_name }}", {
  base_url:"{{ widget.get_base_url }}",
  height:"{{ widget.height }}",
  width:"{{ widget.width }}"
});</script>
